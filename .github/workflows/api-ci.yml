name: API CI

on:
  push:
    paths:
      - "api/**"
      - "core/**"
      - "pipeline/**"
      - "examples-input.json"
      - ".github/workflows/api-ci.yml"
  pull_request:
    paths:
      - "api/**"
      - "core/**"
      - "pipeline/**"
      - "examples-input.json"
      - ".github/workflows/api-ci.yml"

jobs:
  test-api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cadastro_produtos_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d cadastro_produtos_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/cadastro_produtos_ci
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/cadastro_produtos_ci
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r api/requirements.txt -r api/requirements-dev.txt

      - name: Run migrations
        working-directory: api
        run: python -m alembic -c alembic.ini upgrade head

      - name: Run API integration tests
        env:
          PYTEST_ADDOPTS: "-o cache_dir=/tmp/pytest-cache"
        run: python -m pytest -q api/tests/test_api_integration.py
